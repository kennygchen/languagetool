name: 'Java CI'

on:
  push: 
  pull_request:
    paths-ignore:
      - '**pom.xml' 

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3

      - name: 'Set up JDK 17'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 'Build with Maven'
        run: mvn clean install -DskipTests

      - name: 'Run Tests'
        run: mvn test
